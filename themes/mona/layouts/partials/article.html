

<article class="article">
  <div class="article-header">
    <h1 class="article-title">{{.Title}}</h1>
  </div>

  <div class="article-content">{{.Content | markdownify}}</div>

  <div class="article-footer">
    <div class="article-footer-left">
      <div ><a href=".."> &lt;&lt; Back</a> </div>  
    </div>

    <div class="article-footer-right">

      <div class="article-footer-prev">
      {{ with .PrevInSection }}
        <a class="previous" href="{{ .RelPermalink }}">  ⤊ {{partial "util/title.html" . }} </a>
      {{ end }}
      </div>

      <div class="article-footer-next">
      {{ with .NextInSection }}
        <a class="next" href="{{ .RelPermalink }}"> ⤋ {{ partial "util/title.html" . }}</a>
      {{ end }}
      </div>

    </div>
  </div>
</article>
